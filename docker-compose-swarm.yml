#specify the version capabilities
# let's use version 3 (changed by Ilya)
version: "3"

#specify the services
services:
  #the web application
  docker_storage:
    image: "web_app"
    build: ./webapp
    expose:
      - 8080
    ports:
      - "8080:8080"  
    environment:
    deploy:
      mode: replicated
      replicas: 2
      placement:
        constraints: [node.role == worker]
  db:
    image: mongo:3.0.2
    command: mongod --dbpath /data/db --smallfiles
    volumes:
        - "db-data:/data/db"
    deploy:
      placement:
        constraints: [node.role == manager]

volumes:
  db-data:
