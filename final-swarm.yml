    deploy:
      replicas: 1
      placement:
        constraints:
          - node.role == worker
          - node.labels.shard2 == true
          - node.labels.replicanum == 2
  # END Matt's storage containers
volumes:
  db-data:

networks:
  mainnet:
    external: true
